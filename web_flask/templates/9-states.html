<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if id %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in cities %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
        {% else %}
        <h1>States</h1>
        <ul>
            {% for state in states|sort(attribute='name') %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
